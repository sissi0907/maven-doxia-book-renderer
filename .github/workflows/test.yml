      - name: Check
        uses: actions/checkout@v3
        with:
          ref: 47337dbb1b9d19ad2da1bdd3eb95ed6f26e3aa8b
  
      - name: Test with Maven 
        run: | 
              for i in {1..100}; do mvn test -Dtest=org.apache.maven.doxia.book.services.renderer.docbook.DocBookBookSinkTest -Drat.skip -fae
